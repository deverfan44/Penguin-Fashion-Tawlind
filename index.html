<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="py-4">
        <section class="w-4/5 mx-auto">
            <!-- navBar section  -->
            <nav class="flex flex-col md:flex-row justify-between items-center">
                <div class="nav_brands basis-3/12">
                    <img src="./icons/logo.png" class="w-full" alt="penguin fashion logo">
                </div>
                <div class="nav_menu grow md:mt-0 mt-5">
                    <ul class="flex justify-end items-center">
                        <li><a href="#" class="md:ml-14 ml-5 font-medium">Home</a></li>
                        <li><a href="#" class="md:ml-14 ml-5 font-medium">Products</a></li>
                        <li><a href="#" class="md:ml-14 ml-5 font-medium">About us</a></li>
                        <li><a href="#" class="md:ml-14 ml-5 font-medium">Contact us</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Hero Section  -->
            <div class="hero_section flex flex-col md:flex-row mt-8">
                <div class="hero_content basis-2/5 flex flex-col justify-center">
                    <h1 class="text-7xl bebus_neue_font"><span class="text-orange-400">Be the Penguins</span><br>of Winter</h1>
                    <p class="text-gray-800 my-2">Welcome our penguin fashion store. You can choose your favourite jackets and more things</p>
                    <div class="hero_btn">
                    <button type="button" class="bg-lime-700 text-white px-6 py-3 capitalize rounded-lg cursor-pointer">Buy Now</button>
                    </div>
                </div>
                <div class="hero_img grow flex justify-center">
                    <img src="./images/model.png" alt="our model">
                </div>
            </div>
        </section>
    </header>
</body>
</html>
